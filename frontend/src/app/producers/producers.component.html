<ng-container *ngIf="producers$ | async as producers; else loading">
  <h2>Producers</h2>
  <mat-selection-list #producersList [multiple]="false">
    <mat-list-option *ngFor="let producer of producers" [value]="producer" routerLink="/detail/{{producer}}">
      {{producer}}
    </mat-list-option>
  </mat-selection-list>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
