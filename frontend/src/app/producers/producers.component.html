<h2>Producers</h2>
<mat-selection-list #producersList [multiple]="false">
  <mat-list-option *ngFor="let producer of producers" [value]="producer" routerLink="/detail/{{producer.name}}">
    {{producer.name}}
  </mat-list-option>
</mat-selection-list>
