<form #userForm="ngForm" class="producer-creator-form" (ngSubmit)="onSend(userForm)">
  <mat-form-field class="form-full-width" appearance="fill">
    <mat-label>Producer name</mat-label>
    <input matInput name="producerName" ngModel required>
  </mat-form-field>

  <mat-form-field class="form-full-width" appearance="fill">
    <mat-label>Foundation year</mat-label>
    <input matInput type="number" name="foundationYear" ngModel required>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button matDialogClose="no">Cancel</button>
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </mat-dialog-actions>
</form>
