<mat-card *ngIf="producer" style="margin-bottom: 20px">
  <mat-card-title>{{producer.name}}</mat-card-title>
  <mat-card-content>Producer foundation year: {{producer.foundationYear}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">Delete</button>
    <button mat-raised-button>Edit</button>
  </mat-card-actions>
</mat-card>

<button mat-raised-button type="button" (click)="goBack()">Go back</button>
