<ng-container *ngIf="carDetail$ | async as car; else loading">
  <mat-card>
    <mat-card-title>{{car.name}}</mat-card-title>
    <mat-card-content>
      <p>Producer: {{car.producer}}</p>
      <p>Horse power: {{car.horsePower}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteCar(car)">Delete</button>
      <button mat-raised-button (click)="editCar(car)">Edit</button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button type="button" (click)="goBack()">Go back</button>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
