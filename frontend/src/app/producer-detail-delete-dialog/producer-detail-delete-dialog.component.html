<h1 mat-dialog-title>Delete producer</h1>
<div mat-dialog-content>
  Would you like to delete {{producer.name}}? <br> It will also delete all cars that were produced by {{producer.name}}!
</div>
<div mat-dialog-actions>
  <button mat-button (click)="abort()">No</button>
  <button mat-button cdkFocusInitial (click)="delete()">Yes</button>
</div>
